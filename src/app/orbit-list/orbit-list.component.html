<table>
    <tr class="header-row">
        <th (click)="sort('name')" class="sortable">Name</th>
        <th (click)="sort('type')" class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <!-- TODO 2b: use *ngFor to display satellite data in the table, Zebra Stripes(bonus mission) -->
        <tr *ngFor="let list of satellites; let i = index" [class.stripe]="i % 2 === 0"> 
            <td>{{list.name}}</td>
            <!-- TODO 3b: add style directive to conditionally highlight satellite type -->
            <td [class.warning]="list.isSpaceDebris()">{{list.type}}</td> 
            <td>{{list.operational}}</td>
            <td>{{list.orbitType}}</td>
            <td>{{list.launchDate}}</td>
    </tr>
</table>
